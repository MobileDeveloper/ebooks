<body>


<canvas id="canvas" width="600" height="500"></canvas>

<div id="log"></div>
<script type='text/javascript'>

var engine = new Runner();
var node = new Rect().set(0,0,200,200);
node.setFill("blue");
var dragger = new Dragger();
dragger.onDrag = function(e) {
     node.x = e.totalX;
     node.y = e.totalY;
}
dragger.register(engine,node,document.getElementById("canvas"));

     node2.y = e.totalY;
}

var group = new Group();
group.add(node);//.add(node2)

engine.setCanvas(document.getElementById("canvas"));
engine.setRoot(group);

</script>
