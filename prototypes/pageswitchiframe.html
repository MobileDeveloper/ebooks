<html>
<head>
<meta name="viewport" content = 
	"width = device-width, initial-scale=1, maximum-scale=1" />
<title>switch test</title>
<script src="../toolkit/scripts/jquery.js"></script>
<style type="text/css">
body, iframe, h1 { margin: 0px; padding: 0px;}

iframe {
/*    position: fixed;*/
    border: 0px solid black;
    left: 0px; 
    right: 0px;
    width: 100%;
    background-color: red;
    margin-top: 0px;
    margin-bottom: 50px;
    height: 90%;
    bottom: 50px;
}

iframe p {
    font-weight: bold;
}

#footer, #header {
    background-color: #eee;
    width: 100%;
    height: 50px;
    position: fixed;
    font-size: 200%;
}
#footer {
    bottom: 0px;
}


</style>
</head>
<body>

<iframe id="frame" src="t1.html"></iframe>

<div id="footer">
<a id="prev" >prev</a>
<a id="next" >next</a>
</div>

<script type="text/javascript">
$(document).ready(function(){
    $("#next").click(function(e){
        $("#frame").attr("src","t2.html");
    });
    $("#prev").click(function(e){
        $("#frame").attr("src","t1.html");
    });
});
</script>

</body>
</html>
